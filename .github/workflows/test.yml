name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ./
      with:
        auth: auth
        repo: repo
        owner: owner
        pr: 1234
        url: https://github.com/nicksteffens/action-append-deployed-revision-link
        packageName: package_name
        revision: 1234abc

